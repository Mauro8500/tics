<h1>Historial de compras</h1>

<div class="container">
    <table class="table table-striped table-bordered">
        <tbody>
            <tr *ngFor="let compra of compras">
                <mat-card>
                  <mat-card-title>Nombre del evento: {{compra.nombreEvento}}</mat-card-title>
                  <mat-card-subtitle>Dirección: {{compra.direccionEvento}}</mat-card-subtitle>
                  <mat-card-subtitle>NIT: {{compra.nit}}</mat-card-subtitle>
                  <mat-card-subtitle>Total: {{compra.total}}</mat-card-subtitle>
                  <mat-card-actions>
                    <button mat-button (click)="detallesCompra(compra)">Mas información</button>
                    <button mat-button (click)="descargarFactura(compra)">Descargar factura</button>
                    <button mat-button (click)="descargarTickets(compra)">Descargar tickets</button>
                  </mat-card-actions>
                </mat-card>
                <br>
            </tr>
        </tbody>
    </table>
</div>
